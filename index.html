<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
</head>
<body>
  <h1>Kitchen Sink Forms</h1>
  <p>All kinds of html form</p>
  <h2>A simple button</h2>
<button>This is a button label</button>
<h2>Form with simple input field</h2>
<form action="">
    <input type="text" name="" id=""
    ></form>
<h2>Labeled input field</h2>
<form action=""><label for="">Enter your firstname</label><input type="text" name="" id="" placeholder="Bob"></form>
<h2>Email Field</h2>
<form action=""><label for="">Enter your email: </label><input type="email" name="" id=""></form>
<h2>Pick a Date</h2>
<input type="date" name="" id="">
<h2>Text Area</h2>
<form action=""><textarea name="" id="" cols="30" rows="10"></textarea></form>
<h2>when there can be only one choice</h2>
<form action="">
    <label for="radioitem1">radioitem1</label>
    <input type="radio" name="myradio" id="radioitem">
    <label for="radioitem2">radioitem2</label>
    <input type="radio" name="myradio" id="radioitem">
    <label for="radioitem3">radioitem3</label>
    <input type="radio" name="myradio" id="radioitem">
</form>
<h2>If you can have multiple choies</h2>
<form action="">
    <label for="cbitem1">cbitem1</label>
    <input type="checkbox" name="mycb" id="cbitem">
    <label for="cbitem2">cbitem2</label>
    <input type="checkbox" name="mycb" id="cbitem">
    <label for="cbitem3">cbitem3</label>
    <input type="checkbox" name="mycb" id="cbitem">
    <label for="cbitem4">cbitem4</label>
    <input type="checkbox" name="mycb" id="cbitem">
<h2>dropdown slections</h2>
<form action="">
    <select name="" id="">
        <option value="selection1">selection1</option>
        <option value="selection2">selection2</option>
        <option value="selection3">selection3</option>
        <option value="selection4">selection4</option>
    </select>
</form>
</form>
</body>
</html>
